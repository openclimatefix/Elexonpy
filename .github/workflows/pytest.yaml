name: Python package tests

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 12 * * 1"
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]
jobs:
  openapi-spec-diff:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Running OpenAPI Spec breaking changes action
        id: oasdiff_breaking
        uses: oasdiff/oasdiff-action/breaking@main
        with:
          fail-on: 'WARN'
          base: spec/openapi.json
          revision: https://data.elexon.co.uk/swagger/v1/swagger.json
      - name: Echoing diff to step
        env:
          DIFF: ${{ steps.oasdiff_breaking.outputs.breaking }}
        run: echo "${DIFF}" >> $GITHUB_STEP_SUMMARY
  call-run-python-tests:
    uses: openclimatefix/.github/.github/workflows/python-test.yml@main
    with:
      # pytest-cov looks at this folder
      pytest_cov_dir: "elexonpy"
      python-version: "['3.10','3.11']"
      os_list: '["ubuntu-latest"]'
      extra_commands: "pip3 install -e '.[all]'"
